baseURL = 'https://codersgl.github.io/blog/'
# 1. 语言编码：简体中文（中国），替代原有 en-us
# 可选值：zh-cn（推荐，中国简体中文）、zh-hans（简体中文，通用）
languageCode = "zh-Hans"

# 2. 默认内容语言：中文（对应内容文件中的 lang 字段）
defaultContentLanguage = "zh-cn"

# 3. 中国时区：解决日期时间显示偏差（关键，替代默认的 UTC 时区）
timeZone = "Asia/Shanghai"

# 4. 站点标题（可选，改为中文）
title = "codersgl"

# 5. 中文排版优化（关键：解决中文与英文/数字之间无空格、自动断行问题）
hasCJKLanguage = true

# 6. theme
theme = 'hugo-theme-stack'


[caches]
[caches.images]
dir = ':cacheDir/images'


[pagination]
pagerSize = 5

# 新增：Stack 主题的基础配置（确保帖子列表正常显示）
[params]
# 站点描述
description = "codersgl's blog"
# 启用博客功能
mainSections = ["posts"] # 关键：指定主题抓取 posts 目录下的内容作为博客列表
# 其他可选配置（根据 Stack 主题文档补充）
featuredImageField = "image"
featuredImage = true

[params.navbar]
logo = ""
displayTitle = true
displayLogo = false

[params.footer]
displayCopyright = true
copyright = "© 2026 codersgl"
